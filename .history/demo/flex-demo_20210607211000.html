<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    * {
      box-shadow: inset 0 0 2px red;
    }
ul, li {
  padding: 0;
  margin: 0;
  list-style:none;
}

div {
  display: flex;
  width: 1226px;
  height: 650px;
  flex-flow: row wrap;
  justify-content: space-between;
  align-content: space-between;
}

li {
  width: 600px;
  height: 300px;
  display: inline-block;

}
  </style>
</head>
<body>
  <div>
    <ul>
      <li>111</li>
      <li>222</li>
      <li>333</li>
      <li>444</li>
    </ul>

  </div>
</body>
</html>
