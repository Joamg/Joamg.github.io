<script id="ch0103/17" type="#">
  var x1 = Number(prompt('è¯·è¾“å…¥x1'))
  var y1 = Number(prompt('è¯·è¾“å…¥y1'))
  var x2 = Number(prompt('è¯·è¾“å…¥x2'))
  var y2 = Number(prompt('è¯·è¾“å…¥y2'))
  var x3 = Number(prompt('è¯·è¾“å…¥x3'))
  var y3 = Number(prompt('è¯·è¾“å…¥y3'))
  var a = Math.sqrt((y2 - y1)*(y2 - y1) + (x2 - x1)*(x2 - x1))
  var b = Math.sqrt((y3 - y1)*(y3 - y1) + (x3 - x1)*(x3 - x1))
  var c = Math.sqrt((y2 - y3)*(y2 - y3) + (x2 - x3)*(x2 - x3))
  var l = (a + b + c) / 2
  var v = Math.sqrt(l * (l - a) * (l - b) * (l - c)).toFixed(2)
  console.log(v)
</script>
