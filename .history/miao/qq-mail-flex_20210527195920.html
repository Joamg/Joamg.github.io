<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    html {
      height: 100%;
    }
    body {
      margin: 0;
    }
    section {
      display: flex;
      flex-wrap: wrap;
    }
    div {
      box-shadow: inset 0 0 1px red;
    }
    div[a] {
      width: 100%;
      height: 60px;
    }
    div[b] {
      flex: 1;
      height: calc(100% - 60px);
    }
    div[c] {
      flex: 3;
      overflow: scroll;
    }

  </style>
</head>
<body>
  <section>
    <div a>111</div>
    <div b>222</div>
    <div c>333</div>
  </section>
</body>
</html>
