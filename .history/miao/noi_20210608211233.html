<script id="ch0103/16" type="#">
  var xa = Number(prompt('请输入xa'))
  var ya = Number(prompt('请输入ya'))
  var xb = Number(prompt('请输入xb'))
  var yb = Number(prompt('请输入yb'))
  var lx = (xb - xa) * (xb - xa)
  var ly = (yb - ya) * (yb - ya)
  var l = Math.sqrt(lx + ly).toFixed(3)

  console.log(l)
</script>
<script id="ch0103/17" type="#">
  var x1 = Number(prompt('请输入x1'))
  var y1 = Number(prompt('请输入y1'))
  var x2 = Number(prompt('请输入x2'))
  var y2 = Number(prompt('请输入y2'))
  var x3 = Number(prompt('请输入x3'))
  var y3 = Number(prompt('请输入y3'))
  var a = Math.sqrt((y2 - y1)*(y2 - y1) + (x2 - x1)*(x2 - x1))
  var b = Math.sqrt((y3 - y1)*(y3 - y1) + (x3 - x1)*(x3 - x1))
  var c = Math.sqrt((y2 - y3)*(y2 - y3) + (x2 - x3)*(x2 - x3))
  var l = (a + b + c) / 2
  var v = Math.sqrt(l * (l - a) * (l - b) * (l - c))
  console.log(v)
</script>
