.z-cir {

  background-color: rgb(255, 0, 0);
  z-index: 8;
}
.second-hand {
    width: 0;
    height: 0;
    border: 5px solid transparent;
    border-left: 180px solid green;
    position: absolute;
    top: 195px;
    left: 200px;
    transition: 60s;
    transform-origin: left center;
    transform: rotate(360deg) ;
    animation:slidein 60s linear infinite;
}
@keyframes slidein {
  from {
    transform: rotate(0deg);
  }

  to {
    transform: rotate(360deg);
  }
}
section > div {

  left: 50%;

  margin-top:-10px;
}
div {

}

  width:10px;
  height:4px;
  background-color: #000;
  position:absolute;
  left:190px;
  margin-top:-12px;
  display: inline-block;
