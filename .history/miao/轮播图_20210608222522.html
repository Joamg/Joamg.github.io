<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width">
  <title>JS Bin</title>
  <style>
    * {
  background-color: rgba(0,0,0,0.08);
  box-shadow: inset 0 0 1px red;
}
html {
  zoom: 2;
}

section {
  width: 400px;
  height: 300px;
  position: relative;
  margin: auto;
  margin-top: 30px;
}
section input {
  position: relative;
  top: -20px;
  display: none;
}
section div.imgs {
  height: 100%;
  width: 100%;
  position: absolute;
  top: 0;
}
section div.imgs div {
  float: left;
  width: 25%;
  height: 100%;
  position: relative;
  overflow: hidden;
}
section div.imgs div span {
  position: absolute;
  left: -100%;
  width: 100%;
  height: 100%;
  animation: leave 1s;
}
@keyframes leave {
  from {
    left: 0;
  }
  to {
    left: 100%;
  }
}
section div.imgs div span {
  background-size: 400px 100%;
  background-repeat: no-repeat;
  transition: 1s;
}


/* 每个div里第一个span显示第一张图 */
section div.imgs div span:nth-child(1) {
  background-image: url(https://travel.12306.cn/imgs/resources/uploadfiles/images/8b36f9a7-f780-4e71-b719-9300109a9ff2_product_W572_H370.jpg);
}
/* 每个div里第二个span显示第二张图 */
section div.imgs div span:nth-child(2) {
  background-image: url(https://travel.12306.cn/imgs/resources/uploadfiles/images/1716878f-79a2-4db1-af8c-b9c2039f0b3c_product_W572_H370.jpg);
}
section div.imgs div span:nth-child(3) {
  background-image: url(https://travel.12306.cn/imgs/resources/uploadfiles/images/d9ae79de-2f3f-4e9f-ad6e-bdc291dda92a_product_W572_H370.jpg);
}
section div.imgs div span:nth-child(4) {
  background-image: url(https://travel.12306.cn/imgs/resources/uploadfiles/images/243945e6-c45d-4870-9cf5-77e488068646_product_W572_H370.jpg);
}

/* 第一个div里的所有span都需要显示每张图片的第一份 */
section div.imgs div:nth-child(1) span {
  background-position: 0 0;
}
/* 第二个div里的所有span都需要显示每张图片的第二份 */
section div.imgs div:nth-child(2) span {
  background-position: -100px 0;
}
section div.imgs div:nth-child(3) span {
  background-position: -200px 0;
}
section div.imgs div:nth-child(4) span {
  background-position: -300px 0;
}

/* 已进场span */
input:nth-child(1):checked ~ div.imgs div span:nth-child(1),
input:nth-child(2):checked ~ div.imgs div span:nth-child(2),
input:nth-child(3):checked ~ div.imgs div span:nth-child(3),
input:nth-child(4):checked ~ div.imgs div span:nth-child(4){
  left: 0;
  transition: 0.5s;
  animation: none;
  z-index: 3;
}

.labels {
  display: flex;
  justify-content: space-around;
  position: absolute;
  width: 100%;
  bottom: 0;
  z-index: 8;
}
.labels label {
  cursor: pointer;
  width: 50px;
  height: 50px;
  background-color: red;
  transition: 2s;
}
input:nth-child(1):checked ~ div.labels label:nth-child(1),
input:nth-child(2):checked ~ div.labels label:nth-child(2),
input:nth-child(3):checked ~ div.labels label:nth-child(3),
input:nth-child(4):checked ~ div.labels label:nth-child(4) {
  background-color: blue;;
}

.left-labels,.right-labels {
  width: 50px;
  height: 50px;
  top: 0;
  bottom: 0;
  position: absolute;
  margin: auto;
  z-index: 9;
}
.right-labels {
  right: 0;
}
.left-labels label,
.right-labels label {
  display: block;
  width: 100%;
  height: 100%;
  display: none;
  cursor: pointer;
  background-color: red;
}
input:nth-child(1):checked ~ .left-labels [for="i4"],
input:nth-child(1):checked ~ .right-labels [for="i2"],
input:nth-child(2):checked ~ .left-labels [for="i1"],
input:nth-child(2):checked ~ .right-labels [for="i3"],
input:nth-child(3):checked ~ .left-labels [for="i2"],
input:nth-child(3):checked ~ .right-labels [for="i4"],
input:nth-child(4):checked ~ .left-labels [for="i3"],
input:nth-child(4):checked ~ .right-labels [for="i1"]
{
  display: block;
}
  </style>
</head>
<body>
  <section>
    <input type="radio" name="s1" id="i1" checked>
    <input type="radio" name="s1" id="i2">
    <input type="radio" name="s1" id="i3">
    <input type="radio" name="s1" id="i4">
    <div class=" btn-labels left-labels">
      <label for="i1">go1</label>
      <label for="i2">go2</label>
      <label for="i3">go3</label>
      <label for="i4">go4</label>
    </div>
    <div class=" btn-labels right-labels">
      <label for="i1">go1</label>
      <label for="i2">go2</label>
      <label for="i3">go3</label>
      <label for="i4">go4</label>
    </div>
    <div class="labels">
      <label for="i1"></label>
      <label for="i2"></label>
      <label for="i3"></label>
      <label for="i4"></label>
    </div>
    <div class="imgs">
      <div>
        <span></span>
        <span></span>
        <span></span>
        <span></span>
      </div>
      <div>
        <span></span>
        <span></span>
        <span></span>
        <span></span>
      </div>
      <div>
        <span></span>
        <span></span>
        <span></span>
        <span></span>
      </div>
      <div>
        <span></span>
        <span></span>
        <span></span>
        <span></span>
      </div>
    </div>
  </section>
</body>
</html>
