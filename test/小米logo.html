<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
 .er {
      width:100px;
      height:50px;
      border-radius: 100px 100px 0 0;
      background-color: #005500;
      display: flex;
      align-items:center ;
      justify-content: center;
    }
    .circle {
      width:100px;
      height:50px;
      border-top:2px solid red;
      border-left:2px solid red;
      border-right:2px solid red;
      border-radius: 100px 100px 0 0;
      display: flex;
      align-items:center ;
      justify-content: center;
    }
  </style>

</head>
<body>
  <svg xmlns="http://www.w3.org/2000/svg" version="1.1">
    <circle cx = "100" cy = "100" r = "50" style = "stroke:#006600; fill: #00cc00"/>
  </svg>
  <svg viewBox="0 0 100 100" style="width: 100px; height: 100px">
    <path fill="#ff6700" d=" M 50,10 q 40,0 40,40 q 0,40 -40,40 q -40,0 -40,-40 q 0,-40 40,-40 " />
    <path fill="transparent" stroke="white" stroke-width="6" d=" M 31,36 v 30 M 31,39 h 17 a 8,8,90,0,1,8,8 v 19 M 43.5,48 v 18 M 68,36 v 30 " />
  </svg>
  
  <marquee>This text will scroll from right to left</marquee>
  
  <marquee direction="up">This text will scroll from bottom to top</marquee>
  
  <marquee direction="down" width="250" height="200" behavior="alternate" style="border:solid">
    <marquee behavior="alternate">
      This text will bounce
    </marquee>
  </marquee>
  
  
  <div class="er">
    juxk 
  </div>
  <div class="circle">
    juxk 
  </div>

  <script>
    function  c(n) {
      if(n < 1) {
        return 1
      } else {
        return n * c(n - 1)
      }
    }
  </script>
</body>
</html>
