<script> //数组求和
  var arr = [1, 2, 3, 4, 5] 
  var sum =  0
  for (i = 0; i < arr.length; i++) {
    sum += arr[i]
  }
  console.log(sum)
</script>
<script> //数组求乘积
  var arr = [1, 2, 3, 4, 5] 
  var product =  1
  for (i = 0; i < arr.length; i++) {
    product *= arr[i]
  }
  console.log(product)
</script>
<script> //数组求最大值
  var arr = [1, 2, 3, 4, 5] 
  var max =  -Infinity
  for (i = 0; i < arr.length; i++) {
    max= Math.max(arr[i], max)
  }
  console.log(max)
</script>

<!-- reduce函数 -->
<script>
  function reduce(array, initial, f) {
    var result = initial
    for (i = 0; i < array.length; i++) {
      result = f(result, array[i])
    }
    return result
  }

  reduce ([1, 2, 3, 4, 5], 0, (a,b) => a + b) //求和
  reduce ([1, 2, 3, 4, 5], 1, (a, b) => a * b) //求乘积
  reduce ([1, 2, 3, 4, 5], -Infinity, Math.max) //求最大值
  reduce ([1, 2, 3, 4, 5], -Infinity, (a, b) => a > b ? a : b) //求最大值第二种写法

</script>
