<script > // 504 十进制转为七进制
  var convertToBase7 = function(num) { 
    if (num === 0) return '0'
    var con = '';
    var isPositiveNum = true;
     if (num < 0) {
         num = -num;
         isPositiveNum = false;
     }
     while (num !== 0) {
         var senum = num % 7;
         con += senum;
         num = Math.floor(num / 7);
     }
     con = con.split('').reverse().join('')
     return isPositiveNum ? con : '-' + con;
  }; 
</script>

<script> //20. Valid Parentheses
  var isValid = function(s) {
    var result = []
    for (i = 0; i < s.length; i++) {
        if(s[i] == '(' || s[i] == '{' || s[i] == '[') {
            result.push(s[i])
        }
        if(s[i] == ')' ) {
         if (result.pop() !== '(') {
           return false
          }
        }
        if(s[i] == ']' ) { 
         if (result.pop() !== '[') {
           return false
          }
        }
        if(s[i] == '}' ) {
         if (result.pop() !== '{') {
           return false
          }
        }
    }
    return result.length == 0
}; 
</script>

<script> //70. Climbing Stairs
  var climbStairs = function(n) {
       var a = 1, b = 2, next;
    
    for(var i = 3; i <= n; i++) {
        next = a + b;
        a = b;
        b = next;
    }
    return n == 1 ? a : b; //如果n=1就输出a否则输出b
};

<script>
  /**
 * @param {string} s
 * @param {string} t
 * @return {boolean}
 */
var isIsomorphic = function(s, t) {
    var map1 = {}
    var map2 = {}
    
    for (var i = 0; i < s.length; i++) {
        var a = s[i]
        var b = t[i]
        
        if (a in map1) { // s中的字符已经遇到过，则其应该有对应的字符
            if (map1[a] !== b) { // t里就必须是s中该字符对应的符号
                return false
            }
        } else { // 新出现的字符
            map1[a] = b // 建立映射
            if (b in map2) { // 如果对应到t里的字符不是新的，则肯定不对
                return false
            } else {
                map2[b] = a // 如果t里也是新的，则记录一下
            }
        }
    }
    
    return true
};

function unify(str) {
    var pattern = ''
    var map = {}
    
    var patternCharCode = 65
    
    for (var i = 0; i < str.length; i++) {
        var c = str[i]
        if (c in map) {
            pattern += map[c]
        } else {
            var patternChar = String.fromCharCode(patternCharCode++)
            map[c] = patternChar
            pattern += map[c]
        }
    }
    return pattern
}
</script>

<script>
  /**
 * @param {number[]} nums
 * @return {number}
 */
  var maxSubArray = function (array) {
    if (array.length == 0) {
      return -Infinity
    }
    if (array.length == 1) {
      return array[0]
    }

    var mid = array.length >> 1

    var leftMax = array[mid - 1]
    var leftSum = leftMax
    for (var i = mid - 2; i >= 0; i--) {
      leftSum += array[i]
      if (leftSum > leftMax) {
        leftMax = leftSum
      }
    }

    var rightMax = array[mid]
    var rightSum = rightMax
    for (var i = mid + 1; i < array.length; i++) {
      rightSum += array[i]
      if (rightSum > rightMax) {
        rightMax = rightSum
      }
    }

    var midMax = leftMax + rightMax

    var left = array.slice(0, mid)
    var right = array.slice(mid)

    var leftMax = maxSubArray(left)
    var rightMax = maxSubArray(right)

    return Math.max(midMax, leftMax, rightMax)
  };
</script>

<script> //21. Merge Two Sorted Lists
var mergeTwoLists = function(l1, l2) {
    var dummy = new ListNode (0)
    var p = dummy

    while(l1 && l2) {
       if (l1.val < l2.val) {
            p.next = l1
            l1 = l1.next
            p = p.next
        } else {
            p.next = l2
            l2 = l2.next
            p = p.next
        }
        
    }

    p.next = l1 || l2

    return dummy.next
  };
</script>
