<script > // 509 斐波那契数列
 var fib = function(n) {
    var a = 0
    var b = 1
    var c = 1
    if (n == 0) return 0
    for (var i = 1; i <n; i++) {
      c = a + b
      a = b
      b =c
    }
    return c
  };  
</script>

<script > // 263 丑数
 var isUgly = function(n) {

   if (n <=0 )  return false

   while(n%2===0){
        n/=2;
    }

    while(n%3===0){
        n/=3;
    }

    while(n%5===0){
        n/=5;
    }

   return n == 1
  }
 </script>
