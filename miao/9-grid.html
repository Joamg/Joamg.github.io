<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    table {
      width: 200px;
      height: 200px;
      border-collapse: collapse;
    }
    th {
      position: relative;
    }
    tr, th {
      border: solid 5px green;
    }
    th:hover {
      border: solid 5px red;
    }
    th:hover::before {
      border: solid 5px red;
      content: '';
      position: absolute;
      top: -5px;
      left: -5px;
      right: -5px;
      bottom: -5px;
      pointer-events: none;
    }
  </style>
</head>
<body>
  <table border="5" cellspacing="0">
    <tr>
      <th>1</th>
      <th>2</th>
      <th>3</th>
    </tr>
    <tr>
      <th>4</th>
      <th>5</th>
      <th>6</th>
    </tr>
    <tr>
      <th>7</th>
      <th>8</th>
      <th>9</th>
    </tr>

  </table>
</body>
</html>
