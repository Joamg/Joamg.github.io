<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
<style>
  * {
    box-shadow: inset 0 0 1px red;
    background-color:rgb(0,0,0,.02);
  }
  section {
    width: 900px;
    height: 500px;
  }
  .a {
    float: left;
    width: 80px;
    height:100%;
  }
  .b {
    height: 100%;
    border: solid 2px;
    overflow: hidden;
  }
  .c, .d {
    float:right;
    width:80px;
    height:100%;
  }
</style>
</head>

<body>
  <section>
    <div class="a">a</div>
    <div class="c">c</div>
    <div class="d">d</div>
    <div class="b">b</div>
  </section>
</body>
</html>
