<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    body, html {
      margin: 0px;
      height: 100%;
    }
    section {
      border: 1px solid red;
      min-width: 200px;
    }
    .a1 {
      position: fixed;
       left: 0px;
       top: 0px;
       bottom: 0px;
       width: 200px;
    }
    .a2 {
      position: fixed;
       left: 200px;
       right: 400px;
       top: 15%;
       bottom: 0px;
    }
    .a3 {
      position: fixed;
       right: 200px;
       top: 0px;
       bottom: 0px;
       width: 200px;
    }
    .a4 {
      position: fixed;
       right: 0px;
       top: 0px;
       bottom: 0px;
       width: 200px;
    }
    .a5 {
      position: fixed;
      left: 200px;
      right: 400px;
      top: 0px;
      bottom: 85%;
    }
  </style>
</head>
<body>
  <div>
    <section class="a1"></section>
    <section class="a2"></section>
    <section class="a3"></section>
    <section class="a4"></section>
    <section class="a5"></section>
  </div>
</body>
</html>
